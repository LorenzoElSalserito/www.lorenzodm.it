## 5. Script JavaScript per il tema - theme.js
```javascript
document.addEventListener('DOMContentLoaded', function() {
    // Toggle dark mode
    const toggleSwitch = document.querySelector('#checkbox');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme) {
        document.documentElement.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') {
            toggleSwitch.checked = true;
        }
    }

    function switchTheme(e) {
        if (e.target.checked) {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        }    
    }

    if (toggleSwitch) {
        toggleSwitch.addEventListener('change', switchTheme, false);
    }

    // Gestione della precarica delle immagini per migliorare le prestazioni
    const preloadImages = document.querySelectorAll('img[data-src]');
    const preloadImagesArray = Array.from(preloadImages);
    
    preloadImagesArray.forEach(img => {
        const image = new Image();
        image.src = img.getAttribute('data-src');
        image.onload = () => {
            img.src = img.getAttribute('data-src');
            img.removeAttribute('data-src');
        };
    });

    // Animazioni al caricamento
    const sections = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.opacity = '0';
                setTimeout(() => {
                    entry.target.style.animation = 'fadeIn 0.8s ease-out forwards';
                }, 100);
            }
        });
    }, { threshold: 0.1 });
    
    sections.forEach(section => {
        section.style.opacity = '0';
        observer.observe(section);
    });

    // Correzione URL YouTube
    const videoFrames = document.querySelectorAll('.video-wrapper iframe');
    videoFrames.forEach(frame => {
        if (frame.src.includes('watch?v=')) {
            frame.src = frame.src.replace('watch?v=', 'embed/');
        }
    });
});
```

